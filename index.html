<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Robux Bookmark</title>
</head>
<body>
    <a id="infoText">Webpage</a>
</body>
<style>
    body{
        background: #1a1a24;
        overflow: hidden;
    }
    #infoText {
        color: #dadbdc;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        font-size: 22pt;
        font-weight: 900;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        z-index: 5;
    }
</style>
<script>
    var stars = 50
    var radius = 10
    for(i=0;i<stars;i++){
        var star = document.createElement("div")
        star.innerHTML="&#x2726"
        star.style.position="absolute"
        star.style.left=`${Math.random()*(innerWidth)-(radius*2)}px`
        star.style.top=`${Math.random()*(innerHeight)-(radius*2)}px`
        star.style.color="#ffffff10"
        star.style.width=`${radius}px`
        star.style.aspectRatio="1"
        document.body.appendChild(star)
    }
</script>
</html>
